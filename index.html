        <h1>Welcome message</h1>

            <input type="text">

            <section id="Location">
                <select name="ChosenLocation">
                    <option value="Sweden">Sverige</option>
                    <option value="Micronesia">Micronesia</option>
                </select>
                <input type="checkbox" id="LocationCheck">
                <label>Get my location</label>
            </section>
            <section id="AllergenChecks">
                <h4>Exclude Allergens</h4>
                <ul>
                    <li>
                        <input type="checkbox" id="Eggs" name="Allergens" value="Egg">
                        <label for="Eggs">Eggs</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Milk" name="Allergens" value="Milk">
                        <label for="Milk">Milk</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Nuts" name="Allergens" value="Nuts">
                        <label for="Nuts">Nuts</label>
                    </li>
                </ul>
            </section>

        </form>
